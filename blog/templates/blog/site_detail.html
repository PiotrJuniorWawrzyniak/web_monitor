<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>EDYCJA STRONY</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .delete-button-container {
            margin-top: 50px; /* Większy odstęp między formularzami */
        }
    </style>
</head>
<body>
    <h1>Edycja strony</h1>
    <p>Adres strony: {{ site.url }}</p>
    <p>Częstotliwość monitorowania (min): {{ site.check_interval }}</p>
    <p>Wyszukiwana fraza: {{ site.keyword }}</p>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Zapisz zmiany</button>
        </form>

        <div class="delete-button-container">
            <form action="{% url 'site_delete' site.id %}" method="post" onsubmit="return confirm('Czy na pewno chcesz usunąć tę stronę?');">
                {% csrf_token %}
                <button type="submit">Usuń stronę</button>
            </form>
        </div>
    </div>
</body>
</html>
