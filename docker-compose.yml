services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./frontend/build:/app/frontend/build  # mapowanie plików frontendowych
      - ./staticfiles:/app/staticfiles  # mapowanie plików statycznych
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - POSTGRES_DB=web_monitor_db
      - POSTGRES_USER=web_monitor_user
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - redis
      - db
      - react  # dodajemy zależność od Reacta

  redis:
    image: redis:7.0

  celery:
    build: .
    command: celery -A web_monitor worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - redis
      - db

  celery-beat:
    build: .
    command: celery -A web_monitor beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: web_monitor_db
      POSTGRES_USER: web_monitor_user
      POSTGRES_PASSWORD: your_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
